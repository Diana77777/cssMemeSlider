<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="memeSlider-container">
    <input type="radio" name="controls" id="control-1" checked>
    <input type="radio" name="controls" id="control-2">
    <input type="radio" name="controls" id="control-3">
    <input type="radio" name="controls" id="control-4">
    <input type="radio" name="controls" id="control-5">
    <div class="memeSlider">
      <div class="slide">
        <img src="img/img-1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="img/img-2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="img/img-3.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="img/img-6.png" alt="Slide 4">
      </div>
      <div class="slide">
        <img src="img/img-7.gif" alt="Slide 5">
      </div>
    </div>
    <div class="memeSlider-other">
      <div class="text">
        <div class="text-meme">Смешно</div>
        <div class="text-meme">Очень смешно</div>
        <div class="text-meme">Ха-ха</div>
        <div class="text-meme">Почти смешно</div>
        <div class="text-meme">Ну эт ваще бомба</div>
      </div>
      <div class="controls">
        <label for="control-1" class="control"></label>
        <label for="control-2" class="control"></label>
        <label for="control-3" class="control"></label>
        <label for="control-4" class="control"></label>
        <label for="control-5" class="control"></label>
      </div>
    </div>
  </div>
</body>

</html>
