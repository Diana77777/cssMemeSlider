<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="memeSlider">
      <div class="memeSlider-img">
        <img src="img/img-1.jpg" alt="">
        <img src="img/img-2.jpg" alt="">
        <img src="img/img-3.png" alt="">
        <img src="img/img-4.jpg" alt="">
        <img src="img/img-5.png" alt="">
        <img src="img/img-6.png" alt="">
        <img src="img/img-7.gif" alt="">
      </div>
      <div class="memeSlider-other">
        <div class="text">
          <div class="text-meme">Смешно</div>
          <div class="text-meme">Очень смешно</div>
          <div class="text-meme">Ха-ха</div>
          <div class="text-meme">Почти смешно</div>
          <div class="text-meme">Абсикаться</div>
          <div class="text-meme">Ну эт ваще бомба</div>
        </div>
        <div class="pagination">
          <div class="pagination-radio">
            <label class="pagination-label"></label>
            <input type="radio" class="pagination-check" name="radio-1" checked>
          </div>
          <div class="pagination-radio">
            <label class="pagination-label"></label>
            <input type="radio" class="pagination-check" name="radio-2">
          </div>
          <div class="pagination-radio">
            <label class="pagination-label"></label>
            <input type="radio" class="pagination-check" name="radio-3">
          </div>
          <div class="pagination-radio">
            <label class="pagination-label"></label>
            <input type="radio" class="pagination-check" name="radio-4">
          </div>
          <div class="pagination-radio">
            <label class="pagination-label"></label>
            <input type="radio" class="pagination-check" name="radio-5">
          </div>
          <div class="pagination-radio">
            <label class="pagination-label"></label>
            <input type="radio" class="pagination-check" name="radio-6"> 
          </div>
          <div class="pagination-radio">
            <label class="pagination-label"></label>
            <input type="radio" class="pagination-check" name="radio-7">
          </div> 
        </div>
      </div>
    </div>
  </div>
</body>

</html>
