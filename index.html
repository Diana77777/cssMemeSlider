<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="memeSlider">
      <div class="memeSlider-img">
        <img src="img/img-1.jpg" class="img-slider img1" alt="">
        <img src="img/img-2.jpg" class="img-slider img2" alt="">
        <img src="img/img-3.png" class="img-slider img3" alt="">
        <img src="img/img-4.jpg" class="img-slider img4" alt="">
        <img src="img/img-5.png" class="img-slider img5" alt="">
        <img src="img/img-6.png" class="img-slider img6" alt="">
        <img src="img/img-7.gif" class="img-slider img7" alt="">
      </div>
      <div class="memeSlider-other">
        <div class="text">
          <div class="text-meme">Смешно</div>
          <div class="text-meme">Очень смешно</div>
          <div class="text-meme">Ха-ха</div>
          <div class="text-meme">Почти смешно</div>
          <div class="text-meme">Абсикаться</div>
          <div class="text-meme">Ну эт ваще бомба</div>
        </div>
        <div class="pagination">
          <input type="radio" class="pagination-check" name="radio" id="radio-1" checked>
          <input type="radio" class="pagination-check" name="radio" id="radio-2">
          <input type="radio" class="pagination-check" name="radio" id="radio-3">
          <input type="radio" class="pagination-check" name="radio" id="radio-4">
          <input type="radio" class="pagination-check" name="radio" id="radio-5">
          <input type="radio" class="pagination-check" name="radio" id="radio-6">
          <input type="radio" class="pagination-check" name="radio" id="radio-7">
        </div>
        <div class="labels">
          <label for="radio-1"></label>
          <label for="radio-2"></label>
          <label for="radio-3"></label>
          <label for="radio-4"></label>
          <label for="radio-5"></label>
          <label for="radio-6"></label>
          <label for="radio-7"></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
